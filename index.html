<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR DE TEXTO</title>
    <link rel="shortcut icon" href="img/icon.jpg" type="image/x-icon"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10"
            placeholder="Ingresa el texto:"
            ></textarea>
        </div>

        <div class="terminos">
            <ul class="lista-terminos">
                <li class= "items">Funciona solo con letras min√∫sculas</li>
                <li class= "items">No utilizar letras con acentos ni caracteres especiales</li>
            </ul>
        </div>

        <div class="botones">
            <button
            class="btn-encriptar" 
            type="button" 
            onclick="encriptar()">
            Encriptar
            </button>

            <button
            class="btn-desencriptar" 
            type="button" 
            onclick="desencriptar()">
            Desncriptar
            </button>
        </div>

        <div class="encriptador">
            <img src="Img/logo.png" alt="" id="logo">

            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo mensaje">Ningun mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto para encriptar o desencriptar</p>
            </div>
        </div>
    </div>
        
</body>
<script src="index.js"></script>
</html>
